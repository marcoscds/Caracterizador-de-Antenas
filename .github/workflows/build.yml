name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-venv git zip unzip openjdk-17-jdk \
          zlib1g-dev libncurses5-dev libncurses6 libstdc++6 \
          libffi-dev libssl-dev libtinfo6 \
          autoconf automake libtool pkg-config m4 build-essential \
          libltdl-dev ccache imagemagick make gcc g++
        sudo ln -s /lib/x86_64-linux-gnu/libtinfo.so.6 /lib/x86_64-linux-gnu/libtinfo.so.5 || true

    - name: Cache Buildozer
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-

    - name: Setup Buildozer
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip wheel setuptools
        pip install buildozer==1.5.0 cython==0.29.37

    - name: Ensure local recipes folder exists
      run: |
        mkdir -p recipes
        echo "Recipes folder ready."

    - name: Create placeholder icon
      run: |
        if [ ! -f icone.png ]; then
          convert -size 512x512 xc:blue -gravity center -pointsize 72 -fill white -annotate +0+0 "A" icone.png || true
        fi
        

    - name: Install Android SDK components
      run: |
        yes | sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
          "platform-tools" "build-tools;33.0.2" "platforms;android-33" || true
    
    - name: Verify toolchain
      run: |
        make --version
        gcc --version
        
    - name: Build APK
      run: |
        source venv/bin/activate
        yes | buildozer android debug 2>&1 | tee build.log
      continue-on-error: false

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build.log
          .buildozer/android/platform/build-*/build.log
        if-no-files-found: warn

    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: |
          bin/*.apk
          .buildozer/android/platform/build-*/dists/*/bin/*.apk
        if-no-files-found: warn
