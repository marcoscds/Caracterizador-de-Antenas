name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk libffi-dev libssl-dev \
            zlib1g-dev libncurses5 libncurses5-dev libstdc++6 \
            autoconf automake libtool pkg-config m4 build-essential \
            libltdl-dev

      - name: Cache Buildozer
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            .buildozer
          key: buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-

      - name: Setup Buildozer + python-for-android
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip wheel setuptools
          pip install cython==0.29.36
          pip install https://github.com/kivy/python-for-android/archive/develop.zip
          pip install buildozer==1.5.0

      - name: Build APK
        run: |
          source venv/bin/activate
          yes | buildozer android debug 2>&1 | tee build.log

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: bin/*.apk
          if-no-files-found: error
