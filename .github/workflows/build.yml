name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:

    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-venv git zip unzip openjdk-17-jdk \
          zlib1g-dev libncurses5-dev libncurses6 libstdc++6 \
          libffi-dev libssl-dev libtinfo6 \
          autoconf automake libtool pkg-config m4 build-essential \
          libltdl-dev ccache imagemagick
        sudo ln -s /lib/x86_64-linux-gnu/libtinfo.so.6 /lib/x86_64-linux-gnu/libtinfo.so.5 || true

    - name: Cache Buildozer
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-

    - name: Setup Buildozer and p4a
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip wheel setuptools
        pip install cython==0.29.36
        pip install buildozer==1.5.0
        pip install "python-for-android==2024.1.21"

    - name: Create placeholder images
      run: |
        if [ ! -f Icon.png ]; then
          convert -size 512x512 xc:blue -gravity center -pointsize 72 -fill white -annotate +0+0 "A" Icon.png || true
        fi
        if [ ! -f Splash.png ]; then
          convert -size 720x1280 xc:blue -gravity center -pointsize 120 -fill white -annotate +0+0 "App" Splash.png || true
        fi

    - name: Build APK
      run: |
        source venv/bin/activate
        yes | buildozer android debug 2>&1 | tee build.log

    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: bin/*.apk
        if-no-files-found: error
